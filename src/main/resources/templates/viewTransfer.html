<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Transfer</title>
    <!--    <link rel="icon" href="icon_path" type="image/icon type">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link th:href="@{transfer.css}" rel="stylesheet" />
<!--    <link rel="stylesheet" href="/static/transfer.css" />-->
</head>

<body>
<nav>
    <div>
        <div class="d-inline-block">
            <p class="logo logo_bloc">Pay My Buddy</p>
        </div>
        <div class="d-inline-block float-end nav_mod">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link nav-item_mod" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active nav-item_mod" href="#">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-item_mod" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-item_mod" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-item_mod" href="#">Log off</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light breadcrumb_mod">
        <li class="breadcrumb-item"><a class="blue text-decoration-none" href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page" aria-disabled="true">Transfer</li>
    </ol>
</nav>

<div class="body_width">
    <p class="d-inline">Send Money</p>
    <a class="btn btn-primary d-inline float-end add_connection_btn"
       th:href="@{connection}" role="button">Add Connection</a>
</div>

<div class="bg-light send_money_bloc body_width">
    <form class="display_for_money">
        <select class="form-select rounded-0 border-secondary" id="inputState">
            <option selected>Select A Connection</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <input type="number" class="form-control rounded-0 border-secondary" id="amountInput"
               placeholder="          0â‚¬">

        <button class="btn pay_btn" type="button">Pay</button>
    </form>
</div>

<div class="body_width">
    <p class="transactions_txt">My Transactions</p>
</div>

<div class="body_width border_mod">
    <table class="table table-striped table_mod">
        <thead class="bkg_green">
        <tr>
            <td scope="col" class="align-middle">Connections</td>
            <td scope="col" class="align-middle">Descriptions</td>
            <td scope="col" class="align-middle">Amounts</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transfer:${allemplist}">
            <td class="align-middle">Mark</td>
            <td class="align-middle">Otto</td>
            <td class="align-middle">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>

<nav aria-label="Navigation" class="body_width">
    <ul class="pagination nav_page">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
