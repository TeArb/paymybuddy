<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register</title>
    <!--    <link rel="icon" href="icon_path" type="image/icon type">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{register.css}" />
<!--    <link rel="stylesheet" href="/static/register.css" />-->
</head>

<body>

    <br /> <br />

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 body_width">
                <div class="card border-2">

                    <div class="d-inline-block mx-auto">
                        <p class="logo logo_bloc">Pay My Buddy</p>
                    </div>

                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You have successfully registered!
                        </div>
                    </div>

                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="form-label">First Name</label>
                                <input
                                        class="form-control"
                                        id="firstName"
                                        name="firstName"
                                        placeholder="Enter first name"
                                        th:field="*{firstName}"
                                        type="text"
                                />
                                <p th:errors = "*{firstName}" class="text-danger"
                                   th:if="${#fields.hasErrors('firstName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Last Name</label>
                                <input
                                        class="form-control"
                                        id="lastName"
                                        name="lastName"
                                        placeholder="Enter last name"
                                        th:field="*{lastName}"
                                        type="text"
                                />
                                <p th:errors = "*{lastName}" class="text-danger"
                                   th:if="${#fields.hasErrors('lastName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Birthdate</label>
                                <input
                                        class="form-control"
                                        id="birthdate"
                                        name="birthdate"
                                        placeholder="Enter birthdate"
                                        th:field="*{birthdate}"
                                        type="date"
                                />
                                <p th:errors = "*{birthdate}" class="text-danger"
                                   th:if="${#fields.hasErrors('birthdate')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Phone number</label>
                                <input
                                        class="form-control"
                                        id="phoneNumber"
                                        name="phoneNumber"
                                        placeholder="Enter phone number"
                                        th:field="*{phoneNumber}"
                                        type="text"
                                />
                                <p th:errors = "*{phoneNumber}" class="text-danger"
                                   th:if="${#fields.hasErrors('phoneNumber')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter email address"
                                        th:field="*{email}"
                                        type="email"
                                />
                                <p th:errors = "*{email}" class="text-danger"
                                   th:if="${#fields.hasErrors('email')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter password"
                                        th:field="*{password}"
                                        type="password"
                                />
                                <p th:errors = "*{password}" class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"></p>
                            </div>

                            <br />

                            <div class="form-group btn_register">
                                <button type="submit" class="btn btn-primary">Register</button>

                                <span class="register_link">
                                    <a th:href="@{/login}" class="text-decoration-none">Register/Signup here</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br /> <br />

</body>
</html>
