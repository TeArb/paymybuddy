<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bank Cards</title>
  <!--    <link rel="icon" href="icon_path" type="image/icon type">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{header.css}" />
  <link rel="stylesheet" th:href="@{bankCard.css}" />
<!--  <link rel="stylesheet" href="/static/bankCard.css" />-->
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light breadcrumb_mod">
    <li class="breadcrumb-item"><a class="blue text-decoration-none" th:href="@{/home}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page" aria-disabled="true">Bank Cards</li>
  </ol>
</nav>

<div class="body_width">
  <p class="d-inline">New Bank Cards</p>
</div>

<div class="bg-light bank_card_bloc body_width">

  <form role="form" th:action="@{/bankcard/save}" th:object="${bankCard}" method="post" class="display_for_bank_card">
    <input
            class="form-control field_bank_card_large"
            name="bankName"
            th:field="*{bankName}"
            placeholder="Enter a bank name..."
            type="text"
    />
    <input
            class="form-control field_bank_card_large"
            name="cardNumbers"
            th:field="*{cardNumbers}"
            placeholder="Enter a card number..."
            type="text"
    />
    <input
            class="form-control field_bank_card_medium"
            name="secretCode"
            th:field="*{secretCode}"
            placeholder="Enter a secret code..."
            type="text"
    />
    <input
            class="form-control field_bank_card_medium"
            name="expirationDate"
            th:field="*{expirationDate}"
            type="date"
    />
    <button class="btn add_bank_card_btn" type="submit">Add</button>
  </form>
</div>

<div class="body_width">
  <p class="bank_card_txt">My Bank cards</p>
</div>

<div class="body_width border_mod">
  <table class="table table-striped table_mod">
    <thead class="bkg_green">
    <tr>
      <td scope="col" class="align-middle">Bank names</td>
      <td scope="col" class="align-middle">Numbers</td>
      <td scope="col" class="align-middle">Delete</td>
    </tr>
    </thead>
      <tbody>
        <tr th:each="bank:${bankcardemplist}">
          <td class="align-middle"
              th:text="${bank.bankName}"></td>
          <td class="align-middle"
              th:text="${bank.cardNumbers}"></td>
          <td class="align-middle">
            <a class="btn btn-danger d-inline"
               th:href="@{/deletebankcard/{id}(id=${bank.bankCardId})}">Delete
            </a>
          </td>
        </tr>
      </tbody>
  </table>
</div>

<nav aria-label="Navigation" class="body_width">
  <ul class="pagination nav_page">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">4</a></li>
    <li class="page-item"><a class="page-link" href="#">5</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
