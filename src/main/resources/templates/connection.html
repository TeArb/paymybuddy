<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Connection</title>
    <!--    <link rel="icon" href="icon_path" type="image/icon type">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{connection.css}" />
<!--    <link rel="stylesheet" href="/static/connection.css" />-->
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light breadcrumb_mod">
            <li class="breadcrumb-item"><a class="blue text-decoration-none" th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" aria-disabled="true">Connection</li>
        </ol>
    </nav>

    <div class="body_width">
        <p class="d-inline">New Connections</p>
    </div>

    <div class="bg-light connection_bloc body_width">
        <form class="display_for_connection">
            <input class="form-control" id="inputConnection" placeholder="Enter a Connection...">

            <button class="btn add_connection_btn" type="button">Connection</button>
        </form>
    </div>

    <div class="body_width">
        <p class="connections_txt">My Connections</p>
    </div>

    <div class="body_width border_mod">
        <table class="table table-striped table_mod">
            <thead class="bkg_green">
                <tr>
                    <td scope="col" class="align-middle">Numbers</td>
                    <td scope="col" class="align-middle">Connections</td>
                    <td scope="col" class="align-middle">Action</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "connection : ${connection}">
                    <td class="align-middle" th:text = "${connection.connection_id}"></td>
                    <td class="align-middle" th:text = "${connection.recipient_user}"></td>
                    <td class="align-middle">
                        <a class="btn btn-danger d-inline" href="#" role="button">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Navigation" class="body_width">
        <ul class="pagination nav_page">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
