<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Transfer to your account</title>
    <!--    <link rel="icon" href="icon_path" type="image/icon type">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{transfer.css}" />
    <link rel="stylesheet" th:href="@{header.css}" />
<!--    <link rel="stylesheet" href="/static/transfer.css" />-->
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light breadcrumb_mod">
            <li class="breadcrumb-item"><a class="blue text-decoration-none" th:href="@{/home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" aria-disabled="true">Transfer To Account</li>
        </ol>
    </nav>

    <div class="body_width">
        <p class="d-inline">Transfer Money To Your Account</p>
        <a class="btn btn-primary d-inline float-end add_connection_btn"
           th:href="@{transfer}" role="button">Pay a buddy</a>
    </div>

    <div class="bg-light send_money_bloc body_width">
        <form method="post" role="form" th:action="@{/transfertoaccount/save}" class="display_for_money">
            <select class="form-select rounded-0 border-secondary" name="bankCard" >
                <option th:each="bankCard:${bankcardemplist}"
                        th:value="${bankCard.bankCardId}"
                        th:text="${bankCard.cardNumber}"></option>
            </select>

            <input type="number" class="form-control rounded-0 border-secondary" id="amountInput" name="amount"
                   placeholder="          0â‚¬">

            <button class="btn pay_btn" type="submit">Add Money</button>
        </form>
    </div>

    <div class="body_width">
        <p class="transactions_txt">My Transfer</p>
    </div>

    <div class="body_width border_mod">
        <table class="table table-striped table_mod">
            <thead class="bkg_green">
            <tr>
                <td scope="col" class="align-middle">Card Numbers</td>
                <td scope="col" class="align-middle">Amounts</td>
                <td scope="col" class="align-middle">Dates</td>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:each="transfer:${transferemplist}">-->
<!--&lt;!&ndash;                <td class="align-middle" th:text="${transfer.description}"></td>&ndash;&gt;-->
<!--                <td class="align-middle" th:text="${transfer.amount}"></td>-->
<!--                <td class="align-middle" th:text="${transfer.todayDate}"></td>-->
<!--            </tr>-->
            </tbody>
        </table>
    </div>

    <nav aria-label="Navigation" class="body_width">
        <ul class="pagination nav_page">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
