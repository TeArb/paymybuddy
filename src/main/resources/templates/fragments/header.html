<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{fragments/header.css}" />
<!--    <link rel="stylesheet" href="/static/header.css" />-->
</head>
<body>
    <nav th:fragment="header">
        <div>
            <div class="d-inline-block">
                <p class="logo logo_bloc">Pay My Buddy</p>
            </div>
            <div class="d-inline-block float-end nav_mod">
                <ul class="nav">
                        <li class="nav-item" th:classappend="${home == 'home' ? 'activeNav' : ''}">
                        <a class="nav-link nav-item_mod" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${transfer == 'transfer' ? 'activeNav' : ''}">
                        <a class="nav-link nav-item_mod" th:href="@{transfer}">Transfer</a>
                    </li>
<!--                    <li class="nav-item" th:classappend="${profile == 'profile' ? 'active' : ''}">-->
<!--                        <a class="nav-link nav-item_mod" th:href="@{/profile}">Profile</a>-->
<!--                    </li>-->
                    <li class="nav-item" th:classappend="${connection == 'connection' ? 'activeNav' : ''}">
                        <a class="nav-link nav-item_mod" th:href="@{/connection}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item_mod" th:href="@{/logout}">Log off</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
