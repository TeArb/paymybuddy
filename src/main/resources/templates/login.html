<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <!--    <link rel="icon" href="icon_path" type="image/icon type">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/login.css}" />
<!--    <link rel="stylesheet" href="/static/login.css" />-->
</head>

<body>

    <br /><br />

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 body_width">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> You have been logged out.</div>
                </div>

                <div class="card border-2">

                    <div class="d-inline-block mx-auto">
                        <p class="logo logo_bloc">Pay My Buddy</p>
                    </div>

                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3 space_input">
                                <i class="bi bi-envelope"></i>
                                <input
                                        type="email"
                                        id="username"
                                        name="username"
                                        class="form-control space_input padding_input"
                                        placeholder="Email"
                                />
                            </div>

                            <div class="form-group mb-3 space_input">
                                <i class="fa fa-asterisk"></i>
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-control space_input padding_input"
                                        placeholder="Password"
                                />
                            </div>

                            <div class="form-check checkbox_remember">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                                <label class="form-check-label" for="flexCheck">
                                    Remember me
                                </label>
                            </div>

                            <div class="form-group btn_login">
                                <button type="submit" class="btn btn-primary">Login</button>

                                <span class="register_link">
                                    <a th:href="@{/register}" class="text-decoration-none">Register/Signup here</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br /> <br />

</body>
</html>
